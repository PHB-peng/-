<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
        * {
            padding: 0;
            margin: 0
        }
        
        #detail div {
            font-size: 18px;
            line-height: 30px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav" id="header">
        <a class="aui-pull-left aui-btn" tapmode onclick="returnResearch();">
            <span class="aui-iconfont aui-icon-left"></span>返回
        </a>
        <div class="aui-title" id="title"></div>
    </header>
    <div id="detail">
        <!-- <div>考试名字考试名字考试名字考试名字考试名字考试名字考试名字</div>
        <div>考试名字:{{=value.title}}考试名字:{{=value.title}}</div>
        <div>考试名字:{{=value.title}}考试名字:{{=value.title}}</div> -->
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/doT.js"></script>
<script type="text/x-dot-template" id="useType0">
    <div>考试简介:{{=it.introduction}}</div>
    <div>考试要求:{{=it.requirement}}</div>
    <div>官网地址:{{=it.address}}</div>
    <div>报名方式:{{=it.applyway}}</div>
    <div>报名时间:{{=it.applytime}}</div>
    <div>考试时间:{{=it.testtime}}</div>
    <div>考试内容:{{=it.content}}</div>
    <div>查成绩时间:{{=it.checktime}}</div>
</script>
<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
        var header = $api.byId('header');
        $api.fixStatusBar(header);

        var ret = api.pageParam.detail;
        $api.byId('title').innerHTML = ret.title;
        tmpltxt = doT.template(document.getElementById("useType0").innerHTML); //生成模板方法
        document.getElementById("detail").innerHTML = tmpltxt(ret); //数据渲染
    };

    function returnResearch() {
        api.closeWin({
            name: 'research_detail'
        });
    };
</script>

</html>
